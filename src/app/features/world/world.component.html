<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="totalDeaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Deaths</th>
    <td mat-cell *matCellDef="let element">{{ element.totalDeaths }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="totalConfirmed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Confirmed</th>
    <td mat-cell *matCellDef="let element">{{ element.totalConfirmed }}</td>
  </ng-container>

  <ng-container matColumnDef="totalRecovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Recovered</th>
    <td mat-cell *matCellDef="let element">{{ element.totalRecovered }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"></mat-paginator>
